<!DOCTYPE html>
<html lang="en">

<head>
  <title>Belmen | Contact Us</title>
  <link rel="stylesheet" href="../css/Contact.css" />
</head>

<body>
  <div class="container">
    <div class="form">
      <div class="contact-info">
        <img src="../image/book-img.svg">
      </div>

      <div class="contact-form">
        <form>
          <h3 class="title">Contact us</h3>
          <div class="input-container">
            <input id="name" type="text" name="name" class="input" placeholder="Username" />
          </div>
          <div class="input-container">
            <input id="email" type="email" name="email" class="input" placeholder="Email" />
          </div>
          <div class="input-container">
            <input id="tele" type="tel" name="phone" class="input" placeholder="Phone" />
          </div>
          <div class="input-container textarea">
            <textarea id="text" name="message" class="input" placeholder="Message"></textarea>
          </div>
          <input type="submit" value="Send" class="btn" onclick="SenDone()" />
        </form>
      </div>
    </div>
  </div>
  <script>
    function SenDone() {
        let Nam = document.getElementById('name').value
        let Email = document.getElementById('email').value
        let Tele = document.getElementById('tele').value
        let Text = document.getElementById('text').value
        if (Nam != "" && Email != "" && Tele != "" && Text != ""){
          alert("Done ✅")
        }else {
          alert("Erorr! ❌")
        }
    }
</script>
</body>

</html>
